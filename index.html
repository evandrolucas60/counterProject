<head>

    <title>Counter</title>

<body>
    
    <main>
       <div class="container">
           <h1>
               Counter
           </h1>
           <span id="value">0</span>
           <div class="button-container">
               <button class="btn btn-outline-dark text-uppercase decrease">decrease</button>
               <button class="btn btn-outline-dark text-uppercase reset">reset</button>
               <button class="btn btn-outline-dark text-uppercase increase">increase</button>
           </div>
       </div> 
    </main>

    <!--javascript-->
